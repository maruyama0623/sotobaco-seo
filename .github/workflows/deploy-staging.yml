name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: web/.nvmrc
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

      - name: Add robots.txt to block indexing
        run: |
          printf "User-agent: *\nDisallow: /\n" > web/out/robots.txt

      - name: Deploy to staging via SFTP
        env:
          SFTP_KEY: ${{ secrets.SFTP_KEY }}
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          REMOTE_PATH: ${{ secrets.STAGING_REMOTE_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SFTP_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 8022 "$SFTP_HOST" >> ~/.ssh/known_hosts 2>/dev/null
          sudo apt-get install -y -qq lftp > /dev/null 2>&1
          lftp -e "
            set sftp:connect-program 'ssh -p 8022 -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no';
            mirror -R --delete --verbose web/out/ ${REMOTE_PATH};
            quit
          " sftp://${SFTP_USERNAME}@${SFTP_HOST}
