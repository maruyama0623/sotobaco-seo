name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: web/.nvmrc
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

      - name: Add robots.txt to block indexing
        run: |
          printf "User-agent: *\nDisallow: /\n" > web/out/robots.txt

      - name: Add Basic Auth for staging
        run: |
          HTPASSWD=$(echo "${{ secrets.STAGING_PASSWORD }}" | openssl passwd -apr1 -stdin)
          printf "%s:%s\n" "${{ secrets.STAGING_USERNAME }}" "$HTPASSWD" > web/out/.htpasswd
          printf '\nAuthType Basic\nAuthName "Staging"\nAuthUserFile /home/gz58r_r4509321/%s.htpasswd\nRequire valid-user\n' "${{ secrets.STAGING_REMOTE_PATH }}" >> web/out/.htaccess

      - name: Deploy to staging via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: 8022
          username: ${{ secrets.SFTP_USERNAME }}
          ssh_private_key: ${{ secrets.SFTP_KEY }}
          local_path: ./web/out/
          remote_path: ${{ secrets.STAGING_REMOTE_PATH }}
          sftp_only: true
