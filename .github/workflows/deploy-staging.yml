name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      blog: ${{ steps.filter.outputs.blog }}
      lp: ${{ steps.filter.outputs.lp }}
      corporate: ${{ steps.filter.outputs.corporate }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed sites
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            blog:
              - 'sites/blog/**'
              - 'images/**'
              - 'packages/**'
            lp:
              - 'sites/lp/**'
              - 'images/**'
              - 'packages/**'
            corporate:
              - 'sites/corporate/**'
              - 'images/**'
              - 'packages/**'

  deploy-blog:
    needs: detect-changes
    if: needs.detect-changes.outputs.blog == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: sites/blog/.nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Copy images
        working-directory: sites/blog
        run: node scripts/copy-images.js

      - name: Build
        working-directory: sites/blog
        run: ${{ github.workspace }}/node_modules/.bin/next build

      - name: Generate sitemap
        working-directory: sites/blog
        run: node scripts/generate-sitemap.js

      - name: Add robots.txt to block indexing
        run: |
          printf "User-agent: *\nDisallow: /\n" > sites/blog/out/robots.txt

      - name: Deploy to staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 8022
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_KEY }}
          source: "sites/blog/out/"
          target: ${{ secrets.STAGING_BLOG_PATH }}
          strip_components: 3
          overwrite: true

  deploy-lp:
    needs: detect-changes
    if: needs.detect-changes.outputs.lp == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: sites/lp/.nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Copy images
        working-directory: sites/lp
        run: node scripts/copy-images.js

      - name: Build
        working-directory: sites/lp
        run: ${{ github.workspace }}/node_modules/.bin/next build

      - name: Add robots.txt to block indexing
        run: |
          printf "User-agent: *\nDisallow: /\n" > sites/lp/out/robots.txt

      - name: Deploy to staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 8022
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_KEY }}
          source: "sites/lp/out/"
          target: ${{ secrets.STAGING_LP_PATH }}
          strip_components: 3
          overwrite: true

  deploy-corporate:
    needs: detect-changes
    if: needs.detect-changes.outputs.corporate == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: sites/corporate/.nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Copy images
        working-directory: sites/corporate
        run: node scripts/copy-images.js

      - name: Build
        working-directory: sites/corporate
        run: ${{ github.workspace }}/node_modules/.bin/next build

      - name: Add robots.txt to block indexing
        run: |
          printf "User-agent: *\nDisallow: /\n" > sites/corporate/out/robots.txt

      - name: Deploy to staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 8022
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_KEY }}
          source: "sites/corporate/out/"
          target: ${{ secrets.STAGING_CORPORATE_PATH }}
          strip_components: 3
          overwrite: true
